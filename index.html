<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmame Thais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header_txt_img">
        <h1 class="header_txt">Diário do Desmame de Rivotril</h1>
        <img class="header_img" src="assets/Clonazepam.png" alt="Foto da caixa do clonazepam.">
    </header>
    
    <div class="container">
      <form action="https://api.sheetmonkey.io/form/aXTdnMceyc5ikPy7ugmZVX" method="post">
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="Name" required />
        </div>
        <div class="form-group">
          <label for="day">Dia:</label>
          <select id="day" name="Day" required>
            <!-- Opções do select aqui -->
          </select>
        </div>
        <div class="form-group">
          <label for="gotas">Gotas:</label>
          <select id="gotas" name="Gotas" required>
            <!-- Opções do select aqui -->
          </select>
        </div>
        <div class="form-group">
          <input type="hidden" id="current-date-input" name="CurrentDate" value="">
          <label for="description">Descrição:</label>
          <textarea class="texto" id="description" name="Description" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Enviar" />
        </div>
      </form>
      <div id="report-list"></div>
    </div>
<script src="main.js"></script>
</body>
</html>
